<div class="container">
    <div id="header" class="header">
        <span class="header-label">${HeaderLabel}</span>
    </div>
    <div id="border" class="border" tabindex="0">
        <img id="leadingIcon" class="leading-icon" src="${LeadingIcon}" hidden />
        <div id="editBox" class="edit-box"></div>
        <img id="trailingIcon" class="trailing-icon" src="${TrailingIcon}" hidden />
    </div>
    <strength-indicator id="strengthIndicator" class="strength-indicator"  hidden 
                        MinValue="0" MaxValue="5">
    </strength-indicator>
    <div id="footer" class="footer">
        <span class="footer-label">${FooterLabel}</span>
        <span class="length-indicator">${LengthIndicator}</span>
    </div>
</div>
